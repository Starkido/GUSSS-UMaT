{% load static %} 

<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<title>College Management System | Dashboard</title> 
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-7BLlwTb5JWv0sV+zM/pwD89T8ybZYL8wY4Q/PSyWWspTTMD4Xvta+WS+ZdzVzK0ZfuU+VLu1C/Ld0DSW0Z7mDg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> 
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"> 
 <!-- Custom CSS -->
 <style>
    /* Custom styles */
    .sidebar {
      height: 100vh; /* Full height sidebar */
      width: 70px; /* Initial width of sidebar */
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40; /* Dark background color */
      transition: width 0.3s; /* Transition for width change */
      overflow-x: hidden; /* Hide overflow content */
      padding-top: 10px; /* Optional: Padding for top */
    }

    .sidebar:hover {
      width: 250px; /* Expanded width on hover */
    }

    .sidebar-nav .nav-link {
      color: #adb5bd; /* Color of menu items */
    }

    .content {
      margin-left: 250px; /* Adjust content area to accommodate expanded sidebar */
      padding: 20px; /* Optional: Padding for content */
    }
  </style>
</head> 
<body>
	<div class="container-fluid">
		<div class="row">
		  <!-- Sidebar -->
		  <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar">
			<div class="sidebar-sticky">
			  <ul class="nav flex-column sidebar-nav">
				<li class="nav-item">
				  <a class="nav-link" href="#">
					<i class="fa fa-home"></i> Home
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">
					<i class="fa fa-user"></i> Profile
				  </a>
				</li>
				<!-- Add more menu items as needed -->
			  </ul>
			</div>
		  </nav>
		  
		  <!-- Main content area -->
		  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <!-- Add your navbar items here -->
			</nav>
	
			<!-- Page content -->
			<div class="content">
			  {% block content %}
			  
			  {% endblock %}
			</div>
		  </main>
		</div>
	  </div>

<!-- jQuery -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
